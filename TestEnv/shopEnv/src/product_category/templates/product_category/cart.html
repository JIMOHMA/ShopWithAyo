{% extends 'product_category/baseTWO.html' %}
{% load static %}

<!-- this is where we list all the jeans in our database -->
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="box-element">
  
        <a  class="btn btn-outline-dark" href="{% url 'home' %}">&#x2190; Continue Shopping</a>
  
        <br>
        <br>
        <table class="table">
          <tr>
            <th><h5>Items: <strong>3</strong></h5></th>
            <th><h5>Total:<strong> $42</strong></h5></th>
            <th>
              <a  style="float:right; margin:5px;" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
            </th>
          </tr>
        </table>
  
      </div>
  
      <br>
      <div class="box-element">
        <div class="cart-row">
          <div style="flex:2;   margin: 10px;"></div>
          <div style="flex:2;   margin: 10px;"><strong>Item</strong></div>
          <div style="flex:1;   margin: 10px;"><strong>Price</strong></div>
          <div style="flex:1;   margin: 10px;"><strong>Quantity</strong></div>
          <div style="flex:1;   margin: 10px;"><strong>Total</strong></div>
        </div>
        
        <div class="cart-row">
          <div style="flex:2;   margin: 10px;"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
          <div style="flex:2;   margin: 10px;"><p>Product 1</p></div>
          <div style="flex:1;   margin: 10px;"><p>$20</p></div>
          <div style="flex:1;   margin: 10px;">
            <p class="quantity">2</p>
            <div class="quantity">
              <img class="chg-quantity" src="{% static  'images/arrow-up.png' %}">
          
              <img class="chg-quantity" src="{% static  'images/arrow-down.png' %}">
            </div>
          </div>
          <div style="flex:1;   margin: 10px;"><p>$32</p></div>
        </div>
  
      </div>
    </div>
  </div>
</div>
{% endblock content %}
